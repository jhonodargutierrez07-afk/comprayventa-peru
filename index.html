<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(180deg,#eef2f7,#f9fafc);
}

.container{
  max-width:1280px;
  margin:auto;
  padding:40px 20px;
}

.hero{
  background: linear-gradient(135deg,#0f3c5f,#0b2c48);
  color:#fff;
  padding:60px 40px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
}

.hero h1{
  font-size:38px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  opacity:.95;
}

.section-title{
  margin-top:60px;
  font-size:26px;
  color:#0b2c48;
  border-left:6px solid #0b2c48;
  padding-left:12px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
  margin-top:30px;
}

.card{
  background:#ffffff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.08);
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 25px 45px rgba(0,0,0,.12);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
}

.card h3{
  margin:14px 0 6px;
  font-size:18px;
  color:#111;
}

.price{
  font-weight:700;
  color:#0b2c48;
  font-size:18px;
}

.card ul{
  padding-left:18px;
  font-size:14px;
  color:#444;
}

.card a{
  display:block;
  margin-top:14px;
  background:#0b2c48;
  color:#fff;
  padding:14px;
  text-align:center;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.card a:hover{
  background:#145a8d;
}

.note{
  margin-top:60px;
  padding:20px;
  background:#fff;
  border-radius:14px;
  font-size:14px;
  color:#555;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}
</style>
